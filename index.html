<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayawura FM • Live</title>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e94560;
            --primary-glow: rgba(233, 69, 96, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0a0a1a, #1a0033, #000000, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin: 40px 0 50px;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            box-shadow: 
                0 0 40px var(--primary-glow),
                0 0 80px rgba(233, 69, 96, 0.3);
            animation: float 6s ease-in-out infinite, glowPulse 4s ease-in-out infinite alternate;
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 40px var(--primary-glow), 0 0 80px rgba(233, 69, 96, 0.3); }
            to { box-shadow: 0 0 60px var(--primary-glow), 0 0 100px rgba(233, 69, 96, 0.5); }
        }

        .station {
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff6b6b, #e94560, #ff8fa3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(233,69,96,0.7)); }
            to { filter: drop-shadow(0 0 20px rgba(233,69,96,1)); }
        }

        .live {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 15px;
            animation: livePulse 2s infinite;
            box-shadow: 0 0 20px rgba(255,0,0,0.6);
        }

        @keyframes livePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.6); }
            50% { transform: scale(1.08); box-shadow: 0 0 40px rgba(255,0,0,0.9); }
        }

        .player-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 45px 35px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                0 0 60px rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(255,255,255,0.15);
            animation: cardRise 1.5s ease-out;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardRise { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .cover {
            width: 240px;
            height: 240px;
            border-radius: 24px;
            object-fit: cover;
            margin: 0 auto 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 4px solid var(--primary);
            transition: all 0.5s ease;
            animation: coverFloat 8s ease-in-out infinite;
        }

        .playing .cover {
            animation: coverFloat 8s ease-in-out infinite, spinSlow 30s linear infinite;
            border-color: #ff6b6b;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 40px rgba(233,69,96,0.7);
        }

        @keyframes coverFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .now-playing {
            color: #cccccc;
            font-size: 1.1rem;
            letter-spacing: 2px;
            opacity: 0.9;
            animation: fadeIn 2s ease-in;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 12px 0 25px;
            background: linear-gradient(90deg, #ffffff, #dddddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .play-btn {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(233,69,96,0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 3s infinite;
        }

        .play-btn:hover {
            transform: scale(1.15);
            background: #ff5773;
            box-shadow: 0 20px 50px rgba(233,69,96,0.8);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 15px 40px rgba(233,69,96,0.6); }
            50% { box-shadow: 0 15px 60px rgba(233,69,96,0.9); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
            transform: scale(0);
            animation: rippleAnim 0.7s ease-out;
            pointer-events: none;
        }

        @keyframes rippleAnim {
            to { transform: scale(4); opacity: 0; }
        }

        .volume {
            margin-top: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            color: #ddd;
            animation: fadeIn 2.5s ease-in;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 160px;
            height: 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .volume-slider:hover {
            background: rgba(255,255,255,0.3);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(233,69,96,0.8);
            transition: all 0.3s ease;
        }

        .volume-slider:hover::-webkit-slider-thumb {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(233,69,96,1);
        }

        .status {
            margin-top: 18px;
            font-size: 1rem;
            color: #4ade80;
            font-weight: 500;
            animation: fadeIn 2s ease-in;
            min-height: 28px;
        }

        footer {
            margin-top: 60px;
            color: #999;
            font-size: 0.95rem;
            animation: fadeIn 3s ease-in;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(233,69,96,0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Visualizer bars when playing */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            height: 60px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .playing .visualizer {
            opacity: 1;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, var(--primary), #ff99bb);
            border-radius: 10px;
            animation: dance 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 20%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 50%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 80%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 40%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 90%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 60%; animation-delay: 0.5s; }

        @keyframes dance {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://bayawurafm.com.ng/bb.png" alt="Bayawura FM" class="logo">
        <h1 class="station">Bayawura FM</h1>
        <div class="live">● LIVE NOW</div>
    </div>

    <div class="player-card" id="playerCard">
        <img src="https://bayawurafm.com.ng/bb.png" alt="Bayawura FM" class="cover">

        <!-- Animated Visualizer -->
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="track-info">
            <div class="now-playing">NOW PLAYING</div>
            <div class="title" id="title">Bayawura FM - Live Stream</div>
        </div>

        <button class="play-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="status" id="status">Tap play to start listening</div>

        <div class="volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>
    </div>

    <footer>
        Powered by <a href="https://wa.me/2348064447412" target="_blank">KBE Developers</a>
    </footer>

    <audio id="stream" preload="none">
        <source src="https://stream.zeno.fm/t03utu3exf9uv" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('stream');
        const playBtn = document.getElementById('playBtn');
        const icon = playBtn.querySelector('i');
        const status = document.getElementById('status');
        const volumeSlider = document.querySelector('.volume-slider');
        const playerCard = document.getElementById('playerCard');

        let isPlaying = false;

        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playerCard.classList.remove('playing');
                status.textContent = "Paused";
            } else {
                audio.play().then(() => {
                    playerCard.classList.add('playing');
                    status.textContent = "Now playing live";
                }).catch(err => {
                    status.textContent = "Tap again to play";
                });
            }

            isPlaying = !isPlaying;
            icon.classList.toggle('fa-play');
            icon.classList.toggle('fa-pause');

            // Ripple Effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            playBtn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 700);
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Status updates
        audio.addEventListener('loadstart', () => status.textContent = "Loading stream...");
        audio.addEventListener('canplay', () => status.textContent = "Ready – Tap play");
        audio.addEventListener('playing', () => status.textContent = "Now playing live");
        audio.addEventListener('waiting', () => status.textContent = "Buffering...");
        audio.addEventListener('error', () => status.textContent = "Stream error – Try again");

        audio.load();
    </script>
</body>
</html>
