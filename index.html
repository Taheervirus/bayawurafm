<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayawura FM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            padding-top: 100px;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .station-name {
            color: #e94560;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 1rem auto;
            text-align: center;
        }

        .metadata {
            margin: 1.5rem 0;
        }

        .station-info {
            font-size: 1.2em;
            margin-bottom: 0.5rem;
            color: #e94560;
        }

        .now-playing {
            font-size: 1.1em;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            background: #e94560;
            border: none;
            padding: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: scale(1.1);
            background: #ff5c77;
        }

        button i {
            font-size: 1.5rem;
            color: white;
        }

        .volume-container {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .volume-slider {
            width: 150px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #e94560;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing {
            animation: pulse 2s infinite;
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.05);
            color: #555;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .main-header {
                padding: 1rem;
            }
            
            .station-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="https://bayawurafm.com.ng/bb.png" alt="Radio Logo" class="header-logo">
        <h1 class="station-name">Bayawura FM</h1>
    </header>

    <!-- Centered Image -->
    <div class="image-container">
        <img src="https://bayawurafm.com.ng/bb.png" alt="Centered Image">
    </div>

    <div class="container">
        <div class="metadata">
            <div class="station-info">LIVE STREAM</div>
            <div class="now-playing">Listening to: <span id="song-title">Bayawura FM</span></div>
        </div>

        <div class="player-container">
            <audio id="audio-player" src="https://stream.zeno.fm/t03utu3exf9uv"></audio>
            <div class="controls">
                <button id="play-pause-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
 <!-- Centered Image -->
    <div class="image-container">
        <img src="https://bayawurafm.com.ng/ba.png" alt="Centered Image">
    </div>
    <!-- Footer -->
    <footer>
        Powered By KBE Developers
    </footer>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.querySelector('.volume-slider');
        const songTitle = document.getElementById('song-title');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.remove('playing');
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        audioPlayer.volume = 1;
        audioPlayer.addEventListener('play', () => {
            playPauseBtn.classList.add('playing');
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.classList.remove('playing');
        });
    </script>
</body>
</html>
